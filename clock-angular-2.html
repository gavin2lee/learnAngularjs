<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/clock-angular-2.css">
        
        <!--引入angularjs库，这将创建一个全局的对象：angular -->
        
    </head>
    
    <!-- 内置的ng-app指令通知编译器启动AngularJS框架-->
    <body ng-app="ezstuff">
    	<!-- 我们自己定义的ez-clock指令通知编译器生成时钟widget-->
    	<ez-clock></ez-clock>
    	<hr>
    	<ez-show></ez-show>
    	<hr>
    	<ez-namecard data="window.sb"></ez-namecard>
    </body>
    <script src="js/angularjs/1.2.19/angular.min.js"></script>
    <script src="js/clock-angular-2.js"></script>
</html>
